driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 4096

transport:
  name: winrm
  elevated: true

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  product_name: chef
  channel: current

verifier:
  name: inspec

platforms:
  - name: windows-8.1
    driver:
      box: chef/windows-8.1-enterprise
  - name: windows-10
    driver:
      box: chef/windows-10-enterprise
  - name: windows-2008r2
    driver:
      box: tas50/windows_2008r2_updated
  - name: windows-2012r2
    driver:
      box: tas50/windows_2012r2
  - name: windows-2016
    driver:
      box: chef/windows-server-2016-standard

suites:
  - name: autorun
    run_list:
      - recipe[test::autorun]
  - name: certificate
    run_list:
      - recipe[test::certificate]
  - name: feature
    run_list:
      - recipe[test::feature]
    excludes: ["windows-10", "windows-8.1"]
  - name: font
    run_list:
      - recipe[test::font]
  - name: http_acl
    run_list:
      - recipe[test::http_acl]
  - name: pagefile
    run_list:
      - recipe[test::pagefile]
  - name: path
    run_list:
      - recipe[test::path]
  - name: share
    run_list:
      - recipe[test::share]
    excludes: ["windows-2008r2"]
  - name: shortcut
    run_list:
      - recipe[test::shortcut]
  - name: zipfile
    run_list:
      - recipe[test::zipfile]
  - name: user_privilege
    run_list:
      - recipe[test::user_privilege]
  - name: everything
    run_list:
      - recipe[test::everything]
