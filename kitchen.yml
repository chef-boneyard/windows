driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 4096

transport:
  name: winrm
  elevated: true

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  product_name: chef
  product_version: 14.7

verifier:
  name: inspec

platforms:
  - name: windows-8.1
    driver:
      box: chef/windows-8.1-enterprise
  - name: windows-10
    driver:
      box: chef/windows-10-enterprise
  - name: windows-2012r2
    driver:
      box: tas50/windows_2012r2
  - name: windows-2016
    driver:
      box: tas50/windows_2016
  - name: windows-2019
    driver:
      box: tas50/windows_2019

suites:
  - name: http_acl
    run_list:
      - recipe[test::http_acl]
  - name: schannel
    run_list:
      - recipe[test::schannel]
  - name: zipfile
    run_list:
      - recipe[test::zipfile]
  - name: user_privilege
    run_list:
      - recipe[test::user_privilege]
  - name: everything
    run_list:
      - recipe[test::everything]
  - name: adv_audit_policy
    run_list:
      - recipe[test::adv_audit_policy]
    verifier:
      inspec_tests:
        - test/integration/adv_audit_policy
