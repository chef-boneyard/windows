---
driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 4096

provisioner:
  name: chef_zero

verifier:
  name: pester

platforms:
  - name: windows-8.1-chef11.10.4
    driver_config:
      box: windows-8.1
    provisioner:
      require_chef_omnibus: 11.10.4
  - name: windows-8.1-chef11.16.4
    driver_config:
      box: windows-8.1
    provisioner:
      require_chef_omnibus: 11.16.4
  - name: windows-8.1-chef12
    driver_config:
      box: windows-8.1
    provisioner:
      require_chef_omnibus: 12
  - name: windows-2012r2-chef12
    driver_config:
      box: windows-2012r2
    provisioner:
      require_chef_omnibus: 12

suites:
  - name: tasks
    run_list:
      - recipe[windows::default]
      - recipe[minimal::tasks]
  - name: path
    run_list:
      - recipe[windows::default]
      - recipe[minimal::path]
